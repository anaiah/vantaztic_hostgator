<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
<!--//insert modals-->
<!--//login modalbox-->
<div class="modal fade" id="loginModal" tabindex="-1"  aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            
            <div class="modal-header modalcolor">
                <h4 class="modal-title"><i class="bi-people-fill" style="font-size:17px"></i> Login</h4>
                <!-- <button class="btn-close" type="button" data-bs-dismiss="modal"></button> -->
            </div>

            <!--//modal body-->
            <div class="modal-body">

                <!--//=== ALERT CONTAINER!!!-->
                <div id="loginPlaceHolder"></div>
                <!--//END ALERT-->


                <div class="container">

                <!--//FORM LOGIN -->
                <form class="needs-validation" id="loginForm" method="GET"  novalidate>
                    <div class="form-group">
                        <label class="me-auto" for="usrname">
                            <i class="bi-person-fill" style="color:#FF8400;"></i> Username
                        </label>
                        <!-- <input type="email" onblur="ajax.validateMe(this,'#loginForm','logx','loginbtn')" class="form-control logx" id="usrname" name="usrname" placeholder="Enter email" required> -->
                        <input type="email"  class="form-control logx" id="user_name" name="user_name" placeholder="Enter email" required>
                        <div class="invalid-feedback">
                            Enter valid email address
                        </div>
                        <div class="valid-feedback">
                            Looking Good!
                        </div>
                    
                    </div>
                    <div class="form-group">
                        <label for="psw">
                            <i class="bi-lock-fill" style="color:#FF8400;"></i>  Password
                        </label>
                        <!-- <input type="text" onblur="ajax.validateMe(this,'#loginForm','logx','loginbtn')" class="form-control logx" id="psw" name="psw" placeholder="Enter password" required> -->
                        <input type="password" minlength="5" class="form-control logx" id="password" name="password" placeholder="Enter password (min. 5 char)" required>
                        <div class="invalid-feedback">
                            Enter valid password
                        </div>
                        <div class="valid-feedback">
                            Looking Good!
                        </div>
                    
                    </div>
                    <!--
                    <div class="form-group">
                      <label><input type="checkbox" value="" checked>Remember me</label>
                    </div>
                    //-->
                    <!--//footer-->
                    <div class="modal-footer">
                        <!-- <button class="btn btn-light"  type="button" data-bs-dismiss="modal">Close</button> -->
                        <button class="btn btn-primary"  id="loginbtn" onclick="util.validateMe('loginModal','#loginForm','logx')" type="button">Login</button>
                    </div>
                </form>
                </div>
            </div>
            
        </div>
    </div>
</div><!-- // end login modal form-->

 <!--//modal for adding otp -->
 <div class="modal fade" id="otpModal" tabindex="-1" aria-labelledby="otpModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            
            <div class="modal-header modalcolor">
                <h4 class="modal-title"><i class="fa fa-lock fa-3x" style="font-size:17px"></i>  Enter OTP</h4>
                <button class="btn-close" type="button" data-bs-dismiss="modal"></button>
            </div>
  
            <!--//modal body-->
            <div class="modal-body">
                <div class="container-fluid">
                  <div class="row">
                    <div class="col-lg-8 mb-0">
                     
                        <div class="card bg-white mb-5 mt-5 border-0" style="box-shadow: 0 12px 15px rgba(0, 0, 0, 0.02);">
                        <div class="card-body p-5 text-center">
                            <h4>Verify</h4>
                            <p>Your code was sent to you via email</p>
                            
                            <form id='otpform' class="" method="GET">
                            
                            <div class="otp-field mb-4">
                                <input type="number" />
                                <input type="number" disabled/>
                                <input type="number" disabled/>
                                <input type="number" disabled/>
                                <input type="number" disabled/>
                                <input type="number" disabled/>
                            </div>
                    
                                <button onclick="" class="btn xbtn btn-primary mb-3">
                                Verify
                                </button>
                            </form>
                            <p class="resend text-muted mb-0">
                            Didn't receive code? <a href="">Request again</a>
                            </p>
                            
                        </div>
                        </div>
                
                    </div>
                  </div>
                </div>
            </div>
            <!--//footer-->
            <div class="modal-footer">
                
            </div>
        </div>
    </div>
    </div>        
  
    
<!--//alert modal-->
<div class="modal fade modal-alert modal-warning" tabindex="-1" role="dialog" id="alertModal">
    <div class="modal-dialog  modal-dialog-centered" role="document">
      <div class="modal-content rounded-3 shadow">
        <div class="modal-body p-4 text-center">
          <h5 class="mb-0" id="h5-msg">Enable this setting?</h5><br><br>
          
          <!--//holder to replace check and X -->
          <div id="alertCheckIcon"></div>
            
           <!--//holder to place alert//-->
           <div id="warningPlaceHolder"></div>
                          
          <!-- <p class="mb-0" id="p-msg">You can always change your mind in your account settings.</p> -->
        </div>
        <div class="modal-footer flex-nowrap p-0">
          <!-- <button id="buy-btn" type="button" onclick="ajax.modalShow('paymentmodal')"class="btn btn-lg btn-link fs-6 text-decoration-none col-6 m-0 rounded-0 border-enstrong>Yes, BUY!</strong></button> -->
          <!--  BRING THIS BACK<button id="buy-btn" type="button" onclick="javascript:util.addtocart()"class="btn btn-lg btn-link fs-6 text-decoration-none col-6 m-0 rounded-0 border-end"><strong>BUY (S$10)</strong></button> -->
          <!-- util.loadVoice('Sorry, This feature is not yet available. Stay Tuned!') -->
          <button id="buy-btn" type="button" onclick="ajax.speak('Sorry... Buying feature is not yet available!');"class="btn btn-lg btn-link fs-6 text-decoration-none col-6 m-0 rounded-0 border-end"><strong>BUY (S$10)</strong></button>
          <button id="snub-btn" type="button" class="btn btn-lg btn-link fs-6 text-decoration-none col-6 m-0 rounded-0" data-bs-dismiss="modal"> Close </button>
        </div>
      </div>
    </div>
  </div>
<!--//end alert modal-->
        </div>
    </div>
