    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }
        #myBody{
            background-image: url('https://vantaztic.com/wp-content/uploads/2023/05/FUJITA-EEI-JOINT-VENTURES-1-1-min.jpg');
        }
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.7s ease, transform 0.7s ease;
        }
        .fade-in.show {
            opacity: 1;
            transform: translateY(0);
        }
        #mylogo a img {
            display:block;
            margin:auto;
            
        }
    </style>

</head>

<body id="myBody">
    <div class="container">
        <div class="row justify-content-center">

            <div class="position-relative overflow-hidden min-vh-100 d-flex align-items-center justify-content-center">
                <div class="d-flex align-items-center justify-content-center w-100">
                  <div class="row justify-content-center w-100">
                    <div class="col-md-8 col-lg-6 col-xxl-3">
          
                       <!--//START OF CARD-->
                      
                       <div class="card mb-0 fade-in" id="myCard">
                        <div class="card-body w-70" >
                          <!--//company logo -->
                          <div id="mylogo" class="mb-2">
                            <a href="/index2.html">
                                <img src="/assets/img/vantaztic_logo.png" height="50px" alt="" />
                            </a>
              
                          </div>
          
                          <p style="margin-top:20px" class="text-center">&nbsp;</p>
                          <!--//end company logo -->
                          <form id="loginForm" name="loginForm" class="needs-validation">
                            
                            <!--//=== ALERT CONTAINER!!!-->
                            <div id="loginPlaceHolder"></div>
                            <!--//END ALERT-->
          
                            <div class="mb-3">
                              <i class="fa fa-user" style="color:blue"></i>
                              <label for="uid" class="form-label">Username</label>
                              <input type="email" class="form-control login" id="uid" name="uid" aria-describedby="emailHelp" required>
                              <div class="invalid-feedback">
                                Enter valid email address
                              </div>
                              <div class="valid-feedback">
                                  Looking Good!
                              </div>
                            </div>
                            
                            <div class="mb-4">
                              <i class="fa fa-lock" style="color:blue"></i>
                              <label for="pwd" class="form-label">Password</label>
                              <input type="password" class="form-control login" id="pwd" name="pwd" required>
                              <div class="invalid-feedback">
                                Enter valid password
                              </div>
                              <div class="valid-feedback">
                                  Looking Good!
                              </div>
                          
                            </div>
          
                            <div class="mb-4">
                              
                              <div class="row">
                                <span id="hub" style="font-size: 10px;"></span>
                              </div>
                            </div>
                            
                        
                            
                            <div class="modal-footer">
                              <!-- <button class="btn btn-light"  type="button" data-bs-dismiss="modal">Close</button> -->
                              <button class="btn btn-primary"  id="loginbtn" onclick="util.validateMe('loginModal','#loginForm','login')" type="button">
                                <i class="fa fa-sign-in"></i>
                                &nbsp;Login</button>
                            </div>
          
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>



<!--//insert modals-->
<!--//login modalbox-->
<div class="modal fade" id="loginModal" tabindex="-1"  aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            
            <div class="modal-header modalcolor">
                <h4 class="modal-title"><i class="bi-people-fill" style="font-size:17px"></i> Login v.4</h4>
                <!-- <button class="btn-close" type="button" data-bs-dismiss="modal"></button> -->
            </div>

            <!--//modal body-->
            <div class="modal-body">

                <!--//=== ALERT CONTAINER!!!-->
                <div id="loginPlaceHolder"></div>
                <!--//END ALERT-->


                <div class="container">

                <!--//FORM LOGIN -->
                <form class="needs-validation" id="loginForm" method="GET"  novalidate>
                    <div class="form-group">
                        <label class="me-auto" for="usrname">
                            <i class="bi-person-fill" style="color:#FF8400;"></i> Username
                        </label>
                        <!-- <input type="email" onblur="ajax.validateMe(this,'#loginForm','logx','loginbtn')" class="form-control logx" id="usrname" name="usrname" placeholder="Enter email" required> -->
                        <input type="email"  class="form-control logx" id="xuser_name" name="xuser_name" placeholder="Enter email" required>
                        <div class="invalid-feedback">
                            Enter valid email address
                        </div>
                        <div class="valid-feedback">
                            Looking Good!
                        </div>
                    
                    </div>
                    <div class="form-group">
                        <label for="psw">
                            <i class="bi-lock-fill" style="color:#FF8400;"></i>  Password
                        </label>
                        <!-- <input type="text" onblur="ajax.validateMe(this,'#loginForm','logx','loginbtn')" class="form-control logx" id="psw" name="psw" placeholder="Enter password" required> -->
                        <input type="password" minlength="5" class="form-control logx" id="xpassword" name="xpassword" placeholder="Enter password (min. 5 char)" required>
                        <div class="invalid-feedback">
                            Enter valid password
                        </div>
                        <div class="valid-feedback">
                            Looking Good!
                        </div>
                    
                    </div>
                    <!--
                    <div class="form-group">
                      <label><input type="checkbox" value="" checked>Remember me</label>
                    </div>
                    //-->
                    <!--//footer-->
                    <div class="modal-footer">
                        <!-- <button class="btn btn-light"  type="button" data-bs-dismiss="modal">Close</button> -->
                        <button class="btn btn-primary"  id="loginbtn" onclick="util.validateMe('loginModal','#loginForm','logx')" type="button">Login</button>
                    </div>
                </form>
                </div>
            </div>
            
        </div>
    </div>
</div><!-- // end login modal form-->

 <!--//modal for adding otp -->
 <div class="modal fade" id="otpModal" tabindex="-1" aria-labelledby="otpModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            
            <div class="modal-header modalcolor">
                <h4 class="modal-title"><i class="fa fa-lock fa-3x" style="font-size:17px"></i>  Enter OTP</h4>
                <button class="btn-close" type="button" data-bs-dismiss="modal"></button>
            </div>
  
            <!--//modal body-->
            <div class="modal-body">
                <div class="container-fluid">
                  <div class="row">
                    <div class="col-lg-8 mb-0">
                     
                        <div class="card bg-white mb-5 mt-5 border-0" style="box-shadow: 0 12px 15px rgba(0, 0, 0, 0.02);">
                        <div class="card-body p-5 text-center">
                            <h4>Verify</h4>
                            <p id="p_notif">Your code was sent to you via email</p>
                            
                            <form id='otpform' class="" method="GET">
                            
                            <div class="otp-field mb-4">
                                <input type="number" />
                                <input type="number" disabled/>
                                <input type="number" disabled/>
                                <input type="number" disabled/>
                                <input type="number" disabled/>
                                <input type="number" disabled/>
                            </div>
                    
                            </form>

                            <button onclick="javascript:util.getotp()" class="btn xbtn btn-primary mb-3">
                                Verify
                            </button>

                            <p class="resend text-muted mb-0">
                            Didn't receive code? <a href="">Request again</a>
                            </p>
                            
                        </div>
                        </div>
                
                    </div>
                  </div>
                </div>
            </div>
            <!--//footer-->
            <div class="modal-footer">
                
            </div>
        </div>
    </div>
</div>

          <button id="snub-btn" type="button" class="btn btn-lg btn-link fs-6 text-decoration-none col-6 m-0 rounded-0" data-bs-dismiss="modal"> Close </button>
        </div>
      </div>
    </div>
  </div>
