<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vantaztic QR Scanner</title>
    <link rel="icon" href="assets/img/cropped-favicon-32x32.png" sizes="32x32" />
    <link rel="icon" href="assets/img/cropped-favicon-192x192.png" sizes="192x192" />
    
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css?h=0516002ac6166f9bc5a60df257b0e1f8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome5-overrides.min.css?h=37efe7e508357f382d0a5b2b73cd47ee">
    <link rel="stylesheet" href="./assets/css/scan.css">

</head>

<body>
  <div class="page-wrapper wrapper" id="main-wrapper" data-layout="" data-header-position="fixed">
    <div class="text-center">
      <img id="myimg" src="./assets/img/vantaztic_logo.png" height="50px" class="mt-5 "/>
    </div>
    
    <div class="container-fluid" id="current_projects">
      <div class="card mt-5">
        <div class="card-body">
          <div class="col-md-3 text-nowrap">
              
              <label for="guard">Guard on Duty</label>
              
              <select id="guard" name="guard" class="form-select form-control mb-3"  onchange="javascript:scanner.checker()">
                <options value="">--pls select --</options>
              </select>

              <p id='xmsg' class="mb-5 text-wrap d-block">Scanner Ready...</p>

          </div>
          
          <div id="my-qr-reader">
          </div>

        </div>
      </div>
    </div>
    
    
  </div>

  <div class="modal" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="myicon"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="msg"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary bg-gradient-primary" data-bs-dismiss="modal">Close</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>
  </div>

  

</body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="./assets/js/scan.js"></script>



</html>
